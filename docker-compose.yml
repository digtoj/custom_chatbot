version: '3'
services:
  chromedb_instance1:
    build: .
    volumes:
      - "chromedb_data_instance1:/app/data" # Ensure this path matches your data storage path in the app
    networks:
      - app-network

  chromedb_instance2:
    build: .
    volumes:
      - "chromedb_data_instance2:/app/data" # Ensure this path matches your data storage path in the app
    networks:
      - app-network

  openai_chatbot:
    image: openai_chatbot
    depends_on:
      - chromedb_instance1
    networks:
      - app-network
  alternative_chatbot:
    image: alternative_chatbot
    depends_on:
      - chromedb_instance2
    networks:
      - app-network

volumes:
  chromedb_data_instance1:
  chromedb_data_instance2:

networks:
  app-network:
    driver: bridge
